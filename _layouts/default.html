<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link href="{{ page.root }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ page.root }}css/bootstrap-sk.css" rel="stylesheet">
	<link rel="shortcut icon" href="{{ page.root }}favicon.png">
  </head>
  <body>
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ page.root }}index.html">CU UCD</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="home"><a href="{{ page.root }}index.html">Home</a></li>
		 <li id="syllabus"><a href="{{ page.root }}syllabus.html">Syllabus</a></li>
		 			 <li id="assignments"><a href="{{ page.root }}assignments.html">Assignments</a></li>
					 		 			 <li id="project"><a href="{{ page.root }}project.html">Project</a></li>
            <li id="calendar"><a href=https://docs.google.com/a/colorado.edu/spreadsheets/d/1buQd9hJEMzsPYYlKtFDSn4ric1YP7EgrqsXLFM-mmOs/edit?usp=sharing" target="_blank">Calendar</a></li>
            <li id="discussion"><a href="https://piazza.com/class/irzgwb3cgty63h" target="_blank">Discussion</a></li>
			<li id="groups"><a href="{{ page.root }}groups.html">Groups</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="main">
		  {{ content }}
		  <p><em>Page last modified {{ page.last_modified_at | date: '%B %-d %Y' }}</em></p>
      </div>
    </div><!-- /.container -->
	<script src="{{ page.root }}js/jquery-2.1.1.min.js"></script>
	 <script src="{{ page.root }}js/bootstrap.min.js"></script>
	 <script>
	 	$(document).ready( function() {$('#{{page.highlight}}').addClass('active')} )
	 </script>
  </body>
</html>
